<!DOCTYPE html>
<html lang="en">
  <head>

    <title>3ND</title>

  <body>
    <h1>Festivalis Karklė Tribute1</h1>

    <h2>Vieta beveik ta pati:</h2>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8968.558894971859!2d21.07885525!3d55.80817464999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e4d81dc702e76d%3A0xdf969ba385f36f95!2zS2Fya2zElywgS2xhaXDEl2RvcyByLiBzYXYu!5e0!3m2!1slt!2slt!4v1705509760173!5m2!1slt!2slt"
      width="560"
      height="315
      "
      style="border: 0"
      loading="lazy"
    ></iframe>
    <h2>Paskubėk! Šiandien registracija nemokama!</h2>
    <main>
      <img id="unique" src="gramy.png" alt="gramy_image" />
      <form action="#">
        <h2 id="f1">Registratūra</h2>
        <input
          type="text"
          name="name"
          placeholder="Vardas"
          autocomplete="off"
        />

        <input
          type="text"
          name="birthday"
          placeholder="Gimimo diena"
          autocomplete="off"
          onfocus="this.type ='date'"
        />

        <input
          type="email"
          name="email"
          placeholder="Email"
          autocomplete="off"
        />

        <input
          type="text"
          name="xmark"
          placeholder="Ypatinga žymė"
          autocomplete="off"
        />
        <input type="submit" value="Pateikti" />
      </form>
    </main>
    <h2>Pamatysi gyvai:</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/C_Kqc3BNh4k?si=CXvd3SHPbaVZ69tA"

    ></iframe>

    <iframe
